defaults:
  - _self_

method: semi-supervised-ensemble

train:
  total_epochs: 250
  validation_interval: 10
  early_stopping_patience: 10
  early_stopping_min_delta: 0.0

init:
  _target_: trainer.SemiSupervisedEnsemble
  # Mean-Teacher hyperparameters
  lambda_mt: 1.0
  ema_decay: 0.99
  mt_augment_scale: 0.05
  # gradient clipping (0 disables)
  grad_clip_norm: 0.0
  # whether to normalize targets (train targets mean/std) before computing supervised loss
  use_target_normalization: true
  supervised_criterion:
    _target_: torch.nn.MSELoss
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.0005
    weight_decay: 0.005
  scheduler:
  #  _target_: torch.optim.lr_scheduler.StepLR
    # step_size: 1
    # gamma: 0.975
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    _partial_: true
    T_max: 250

    